<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purgatory</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="first">
            <div class="left"><img class="gif" src="/images/Pentagram Gif.gif" alt=""></div>
            <div class="name"><img class="name" src="/images/Name.png" alt=""></div>
            <div class="right"><img class="gif" src="/images/Pentagram Gif.gif" alt=""></div>
        </div>
        <div class="title"><h1>board game aboute reincarnations souls</h1></div>
        <div class="info">
            <div class="line"></div>
            <div class="box left">
                <i class="fa-solid fa-users fa-2xl" style="color: #17ee62;"></i>
                <h5>2-4 PLAYERS</h5>
            </div>
            <div class="box right">
                <i class="fa-solid fa-clock fa-2xl" style="color: #17ee62;"></i>
                <h5>30-35 MIN PER PLAYER</h5>
            </div>
            <div class="line"></div>
        </div>
        <div class="mail">
            <div class="container">
                <div class="left">
                    <label for="email">
                        <h2>JOIN OUR MAILING LIST <br> TO GET <span>20% OFF</span></h2> 
                    </label>
                    <input type="email" name="email" id="email" placeholder="Enter email">
                    <button type="submit" class="btn btn-success">SUBMIT</button>
                </div>
                <div class="front">
                    <img src="/images/key4.gif" alt="">
                </div>
            </div>
            <div class="right">
                <h2>FOLLOW US ON KICKSTARTER TO SECURE AN <span>ERARLY BIRD PLEDGE</span></h2>
                <a href="https://www.kickstarter.com/">
                    <img src="/images/KickStarter.png" alt="">
                </a>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
